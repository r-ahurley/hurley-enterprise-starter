name: ðŸš€ Deploy on Tag

on:
  push:
    tags:
      - 'stable-backend-v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ðŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ðŸ§ª Run backend health check
        working-directory: backend
        run: npm start &
        env:
          PORT: 4000
        # Give the server a moment to start up
      - run: sleep 5

      - name: âœ… Test health endpoint
        run: curl -f http://localhost:4000/health

      - name: ðŸš€ Deploy placeholder
        run: echo "âœ… Deploying stable tag $GITHUB_REF_NAME"

